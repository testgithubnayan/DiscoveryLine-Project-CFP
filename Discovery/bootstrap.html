<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <style>
      .box {
        width: 100vw;
        height: 60vh;
        object-fit: contain;
      }
      img,
      .carousel-item,
      .carousel-inner {
        width: 100%;
        height: 100%;
      }

      .controls {
        width: 300px;
        height: 100px;
        margin: 100px;
        border: 1px solid red;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="nayan" class="carousel slide box">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://discoverylandco.com/imager/images/630/Mirabel-carousel1_397186feb8bd51bb37bc24fc2b9b500f.jpeg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://discoverylandco.com/imager/images/630/Mirabel-carousel1_397186feb8bd51bb37bc24fc2b9b500f.jpeg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://discoverylandco.com/imager/images/630/Mirabel-carousel1_397186feb8bd51bb37bc24fc2b9b500f.jpeg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
    </div>

    <div class="controls">
      <button type="button" data-bs-target="#nayan" data-bs-slide="prev">
        left
      </button>
      <button type="button" data-bs-target="#nayan" data-bs-slide="next">
        right
      </button>
    </div>
  </body>
</html>
